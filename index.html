<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inovasi Tegining-Teganang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&amp;family=DM+Sans:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .font-display {
      font-family: 'Playfair Display', serif;
    }

    /* Background with image and overlay */
    .bg-animated {
      background-image: url('https://raw.githubusercontent.com/kak-ewan/the-innovation-of-tegining-and-teganang/refs/heads/main/bgweb.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .bg-animated::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(10, 22, 40, 0.75) 0%, rgba(26, 39, 68, 0.7) 30%, rgba(15, 32, 39, 0.75) 60%, rgba(10, 22, 40, 0.75) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .bg-animated > * {
      position: relative;
      z-index: 1;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      33% { transform: translateY(-30px) rotate(120deg); opacity: 0.7; }
      66% { transform: translateY(15px) rotate(240deg); opacity: 0.4; }
    }

    /* Language card hover */
    .lang-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(12px);
    }
    .lang-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 60px rgba(56, 189, 248, 0.2);
    }
    .lang-card:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Stagger animations */
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.3s; }
    .delay-3 { animation-delay: 0.45s; }
    .delay-4 { animation-delay: 0.6s; }
    .delay-5 { animation-delay: 0.75s; }

    /* Page transition */
    .page-exit {
      animation: pageExit 0.6s ease forwards;
    }
    @keyframes pageExit {
      to { opacity: 0; transform: scale(0.95) translateY(-20px); }
    }
    .page-enter {
      animation: pageEnter 0.8s ease forwards;
    }
    @keyframes pageEnter {
      from { opacity: 0; transform: scale(0.95) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Maintenance gear animation */
    .gear-spin {
      animation: gearSpin 6s linear infinite;
    }
    @keyframes gearSpin {
      to { transform: rotate(360deg); }
    }
    .gear-spin-reverse {
      animation: gearSpinReverse 8s linear infinite;
    }
    @keyframes gearSpinReverse {
      to { transform: rotate(-360deg); }
    }

    /* Pulse ring */
    .pulse-ring {
      animation: pulseRing 2.5s ease-out infinite;
    }
    @keyframes pulseRing {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    /* Progress bar */
    .progress-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Glowing border */
    .glow-border {
      position: relative;
    }
    .glow-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc, #38bdf8);
      background-size: 300% 300%;
      animation: glowRotate 4s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    @keyframes glowRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Decorative line */
    .deco-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, #38bdf8, #818cf8, transparent);
      border-radius: 2px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
    ::-webkit-scrollbar-thumb { background: rgba(56,189,248,0.3); border-radius: 3px; }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
    // =====================
    // Config & Defaults
    // =====================
    const defaultConfig = {
      site_title: 'Inovasi Tegining-Teganang',
      maintenance_title_id: 'Website Dalam Perawatan',
      maintenance_title_en: 'Under Maintenance',
      maintenance_msg_id: 'Kami sedang melakukan peningkatan dan perbaikan untuk memberikan pengalaman terbaik bagi Anda. Silakan kembali lagi nanti!',
      maintenance_msg_en: 'We are currently performing upgrades and improvements to bring you the best experience. Please check back soon!',
      background_color: '#0a1628',
      accent_color: '#38bdf8',
      text_color: '#e0f2fe',
      card_color: '#1e3a5f',
      highlight_color: '#818cf8',
      font_family: 'Playfair Display',
      font_size: 16
    };

    let currentLang = null;

    const i18n = {
      id: {
        progress: '~67% selesai â€” Estimasi sebentar lagi',
        back: 'Ganti Bahasa'
      },
      en: {
        progress: '~67% complete â€” Estimated soon',
        back: 'Change Language'
      }
    };

    // =====================
    // Particles
    // =====================
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 4 + 2;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.background = Math.random() > 0.5 ? 'rgba(56,189,248,0.4)' : 'rgba(129,140,248,0.3)';
        p.style.animationDelay = (Math.random() * 6) + 's';
        p.style.animationDuration = (Math.random() * 6 + 6) + 's';
        container.appendChild(p);
      }
    }
    createParticles();

    // =====================
    // Navigation
    // =====================
    function selectLanguage(lang) {
      currentLang = lang;
      const langPage = document.getElementById('lang-page');
      const maintPage = document.getElementById('maintenance-page');

      langPage.classList.add('page-exit');

      setTimeout(() => {
        langPage.style.display = 'none';
        langPage.classList.remove('page-exit');

        updateMaintenanceContent();

        maintPage.style.display = 'flex';
        maintPage.classList.add('page-enter');
        setTimeout(() => maintPage.classList.remove('page-enter'), 800);
      }, 500);
    }

    function goBack() {
      const langPage = document.getElementById('lang-page');
      const maintPage = document.getElementById('maintenance-page');

      maintPage.classList.add('page-exit');

      setTimeout(() => {
        maintPage.style.display = 'none';
        maintPage.classList.remove('page-exit');

        langPage.style.display = 'flex';
        langPage.classList.add('page-enter');
        setTimeout(() => langPage.classList.remove('page-enter'), 800);
      }, 500);
    }

    function updateMaintenanceContent() {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const lang = currentLang || 'id';

      const titleKey = lang === 'id' ? 'maintenance_title_id' : 'maintenance_title_en';
      const msgKey = lang === 'id' ? 'maintenance_msg_id' : 'maintenance_msg_en';

      document.getElementById('maint-title').textContent = config[titleKey] || defaultConfig[titleKey];
      document.getElementById('maint-message').textContent = config[msgKey] || defaultConfig[msgKey];
      document.getElementById('maint-progress').textContent = i18n[lang].progress;
      document.getElementById('back-text').textContent = i18n[lang].back;
    }

    // =====================
    // Element SDK
    // =====================
    function applyConfig(config) {
      const accent = config.accent_color || defaultConfig.accent_color;
      const textCol = config.text_color || defaultConfig.text_color;
      const highlight = config.highlight_color || defaultConfig.highlight_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;

      const wrapper = document.getElementById('app-wrapper');

      // Title
      const titleEl = document.getElementById('site-title');
      titleEl.textContent = config.site_title || defaultConfig.site_title;
      titleEl.style.fontFamily = `${fontFamily}, Playfair Display, serif`;
      titleEl.style.fontSize = `${baseSize * 2.2}px`;
      titleEl.style.color = textCol;

      // Maintenance title
      const maintTitle = document.getElementById('maint-title');
      maintTitle.style.fontFamily = `${fontFamily}, Playfair Display, serif`;
      maintTitle.style.fontSize = `${baseSize * 2.2}px`;
      maintTitle.style.color = textCol;

      // Body text color
      const maintMsg = document.getElementById('maint-message');
      maintMsg.style.fontSize = `${baseSize}px`;

      // Choose lang text
      const chooseLang = document.getElementById('choose-lang-text');
      chooseLang.style.fontSize = `${baseSize}px`;

      // Language cards
      document.querySelectorAll('.lang-card').forEach(card => {
        card.style.borderColor = `${accent}22`;
        card.style.fontSize = `${baseSize * 0.9}px`;
      });

      // Deco lines
      document.querySelectorAll('.deco-line').forEach(line => {
        line.style.background = `linear-gradient(90deg, transparent, ${accent}, ${highlight}, transparent)`;
      });

      // Update maintenance content if on that page
      if (currentLang) {
        updateMaintenanceContent();
      }
    }

    // Init SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          applyConfig(config);
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (v) => { config.background_color = v; window.elementSdk.setConfig({ background_color: v }); }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (v) => { config.card_color = v; window.elementSdk.setConfig({ card_color: v }); }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (v) => { config.text_color = v; window.elementSdk.setConfig({ text_color: v }); }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (v) => { config.accent_color = v; window.elementSdk.setConfig({ accent_color: v }); }
            },
            {
              get: () => config.highlight_color || defaultConfig.highlight_color,
              set: (v) => { config.highlight_color = v; window.elementSdk.setConfig({ highlight_color: v }); }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (v) => { config.font_family = v; window.elementSdk.setConfig({ font_family: v }); }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (v) => { config.font_size = v; window.elementSdk.setConfig({ font_size: v }); }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['site_title', config.site_title || defaultConfig.site_title],
          ['maintenance_title_id', config.maintenance_title_id || defaultConfig.maintenance_title_id],
          ['maintenance_title_en', config.maintenance_title_en || defaultConfig.maintenance_title_en],
          ['maintenance_msg_id', config.maintenance_msg_id || defaultConfig.maintenance_msg_id],
          ['maintenance_msg_en', config.maintenance_msg_en || defaultConfig.maintenance_msg_en]
        ])
      });
    }

    // Apply defaults on load
    applyConfig(defaultConfig);
  </script>
